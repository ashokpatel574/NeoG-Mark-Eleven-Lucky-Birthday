    <title>Lucky BirthDate</title>

  <body>
    <div class="wrapper">
      <header class="header"><nav>Is your birth date lucky ?</nav></header>
      <main class="main-container">
        <section>
          <form class="form">
            <div class="date-container">
              <label for="date">Enter your birth date</label>
              <input id="date" class="dateInput" type="date" />
            </div>
            <div class="number-container">
              <label for="number">Enter your lucky number</label>
              <input id="number" class="numberInput" type="number" />
            </div>

            <button class="btn-check">Check</button>
          </form>
        </section>
        <section>
          <div class="result-container">
            <h4 class="result"></h4>
            <p>Wanna check for your friends too ?</p>
            <p class="close-result">Click here</p>
          </div>
        </section>
      </main>
